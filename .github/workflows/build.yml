name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Debug
      run: dotnet build -c Debug --no-restore

    - name: Build Release
      run: dotnet build -c Release --no-restore

    - name: Publish x64 Portable
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true `
          /p:PublishSingleFile=true `
          /p:PublishReadyToRun=true `
          /p:EnableCompressionInSingleFile=true `
          /p:DebugType=none `
          -o publish/win-x64-portable

    - name: Publish x64 Framework-dependent
      run: |
        dotnet publish -c Release -r win-x64 --self-contained false `
          /p:PublishReadyToRun=true `
          /p:DebugType=none `
          -o publish/win-x64-framework

    - name: Upload x64 Portable Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SkidrowKiller-win-x64-portable
        path: publish/win-x64-portable/
        retention-days: 7

    - name: Upload x64 Framework Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SkidrowKiller-win-x64-framework
        path: publish/win-x64-framework/
        retention-days: 7
